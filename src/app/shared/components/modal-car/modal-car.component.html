<!-- DIALOG MATERIAL -->
<div class="modal-container">

    <h2 mat-dialog-title>{{data ? 'Edit Car' : 'Create New Car'}}</h2>

    <!-- FORM  -->
    <form class="example-form" (ngSubmit)="onSubmit()" [formGroup]="carForm">
        <!-- brand  -->
        <div>
            <mat-form-field class="example-full-width">
                <mat-label>Brand</mat-label>
                <input matInput #message maxlength="256" placeholder="Brand of the new car" formControlName="brand">
            </mat-form-field>
            <!-- model  -->
        </div>
        <div>
            <mat-form-field class="example-full-width">
                <mat-label>Model</mat-label>
                <input matInput #message maxlength="256" placeholder="Model of the new car" formControlName="model">
            </mat-form-field>
            <!-- price  -->
        </div>
        <div>
            <mat-form-field class="example-full-width">
                <mat-label>Price</mat-label>
                <input matInput #message maxlength="256" type="number" placeholder="Price of the new car"
                    formControlName="price">
            </mat-form-field>
        </div>
        <!-- image  -->
        <div>
            <mat-form-field class="example-full-width">
                <mat-label>Image</mat-label>
                <input matInput #message maxlength="256" placeholder="Image of the new car" formControlName="img">
            </mat-form-field>
            <!-- description  -->
        </div>
        <div>
            <mat-form-field class="example-full-width">
                <mat-label>Description</mat-label>
                <input matInput #message placeholder="Description of the new car" formControlName="description">
            </mat-form-field>
        </div>
        <button type="submit" mat-raised-button [color]="data ? 'accent' : 'primary'">
            {{data ? 'EDIT' : 'CREATE'}}
        </button>
    </form>
</div>
