<div class="title-container">

  <h1>
    Car Catalogue
    <button mat-raised-button color="primary" (click)="openDialog()">
      CREATE NEW CAR
    </button>
  </h1>
</div>


<ng-container *ngIf="cars">
  <div class="card-container">
    <app-card *ngFor="let car of cars" [car]="car" (carToEdit)="getCarToEdit($event)"
      (isPageToRefresh)="pageToRefresh($event)">
    </app-card>
  </div>
</ng-container>

<router-outlet></router-outlet>
